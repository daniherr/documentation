{% assign data = site.data.header %}

<header class='l-header'>

  <nav class='l-header__nav'>
    <ul class='l-header__nav-list'>

      {% for item in data.navigation.items %}

        {% if item.has_dropdown %}

          <li class='l-header__nav-item'>
            <span class='l-header__nav-link'>{{ item.name }}</span>
            <ul class='l-header__nav-sub-list'>

              {% for subitem in item.subitems %}

                <li class='l-header__nav-sub-item'>
                  <a href='{{ subitem.link }}' target='{{ subitem.target }}' class='m-nav-sub-link'>
                    {{ subitem.name }}
                  </a>
                </li>

              {% endfor %}

            </ul>
          </li>

        {% else %}

          <li class='l-header__nav-item'>
            <a href='{{ item.link }}' target='{{ item.target }}' class='l-header__nav-link'>{{ item.name }}</a>
          </li>

        {% endif %}

      {% endfor %}

    </ul>
  </nav>

</header>
