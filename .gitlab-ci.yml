stages:
  - build
  - compile
  - test
  - deploy

variables:
  NON_MASTER_IMAGE: $CI_REGISTRY_IMAGE:build-non-master
  MASTER_IMAGE: $CI_REGISTRY_IMAGE:latest

build-non-master:
  except:
    - master
  stage: build
  image: docker:stable
  services:
    - docker:dind
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $NON_MASTER_IMAGE .
    - docker push $NON_MASTER_IMAGE

compile-non-master:
  except:
    - master
  stage: compile
  image: $NON_MASTER_IMAGE
  script:
    - cd app
    - source ~/.bashrc
    - if [ ! -e node_modules ]; then npm install --silent; fi
    - bundle install --path vendor/bundle
    - npx gulp --all-langs --production
  artifacts:
    paths:
      - app/dist
  cache:
    key: v001
    paths:
      - app/node_modules/
      - app/vendor/

test-non-master:
  except:
    - master
  stage: test
  image: $NON_MASTER_IMAGE
  script:
    - bundle exec htmlproofer ./dist --check-html --url-ignore '/#.*/' --disable-external

build-master:
  only:
    - master
  stage: build
  image: docker:stable
  services:
    - docker:dind
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $MASTER_IMAGE .
    - docker push $MASTER_IMAGE

compile-master:
  only:
    - master
  stage: compile
  image: $MASTER_IMAGE
  script:
    - cd app
    - source ~/.bashrc
    - npm install --silent
    - bundle install --path vendor/bundle
    - npx gulp --all-langs --production
  artifacts:
    expire_in: 1 day
    paths:
      - app/dist

test-master:
  only:
    - master
  stage: test
  image: $MASTER_IMAGE
  script:
    - bundle exec htmlproofer ./dist --check-html --url-ignore '/#.*/' --disable-external

deploy:
  stage: deploy
  image: $MASTER_IMAGE
  only:
    - master
  script:
    - cd app/dist
    - git config --global user.email "info@polyswarm.io"
    - git config --global user.name "PolySwarm"
    - git init
    - git add . && git commit -am "Deployed with GitLab :rocket:"
    - git remote add origin https://${GITHUB_USER_ID}:${GITHUB_TOKEN}@github.com/polyswarm/polyswarm.github.io.git
    - git push --mirror origin
